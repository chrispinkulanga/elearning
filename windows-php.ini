; Windows-optimized PHP configuration for Laravel E-learning Backend
; This configuration provides maximum performance on Windows systems

; Basic Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = "C:\laravel\logs\php_errors.log"
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; OPcache Configuration (2-5x faster execution)
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
opcache.save_comments=1
opcache.enable_file_override=1
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1
opcache.optimization_level=0x7FFFBFFF
opcache.max_file_size=0
opcache.force_restart_timeout=180
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.error_log=""
opcache.log_verbosity_level=1

; JIT Configuration (PHP 8.0+)
opcache.jit_buffer_size=256M
opcache.jit=1235

; Session Configuration
session.save_handler = redis
session.save_path = "tcp://127.0.0.1:6379"
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; Realpath Cache (Windows optimization)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Windows-specific optimizations
auto_detect_line_endings = Off
default_charset = "UTF-8"
default_mimetype = "text/html"

; File Uploads
file_uploads = On
upload_tmp_dir = "C:\laravel\tmp"

; Date/Time
date.timezone = "UTC"

; Extensions (ensure these are enabled)
; extension=redis
; extension=swoole
; extension=opcache
; extension=mbstring
; extension=openssl
; extension=pdo_mysql
; extension=curl
; extension=gd
; extension=zip
; extension=fileinfo
; extension=intl

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Performance
zend.enable_gc = 1
zend.detect_unicode = 1
