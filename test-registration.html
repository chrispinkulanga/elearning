<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Flow Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .test-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-success {
            background: #48bb78;
            color: white;
        }
        .btn-success:hover {
            background: #38a169;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .result.success {
            background: #c6f6d5;
            border: 2px solid #48bb78;
            color: #22543d;
        }
        .result.error {
            background: #fed7d7;
            border: 2px solid #f56565;
            color: #742a2a;
        }
        .result.info {
            background: #bee3f8;
            border: 2px solid #4299e1;
            color: #2c5282;
        }
        pre {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
        }
        .test-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #e0e0e0;
        }
        .test-item.success {
            background: #f0fdf4;
            border-left-color: #48bb78;
        }
        .test-item.failed {
            background: #fef2f2;
            border-left-color: #f56565;
        }
        .test-item.info {
            background: #eff6ff;
            border-left-color: #4299e1;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status-badge.success {
            background: #48bb78;
            color: white;
        }
        .status-badge.failed {
            background: #f56565;
            color: white;
        }
        .status-badge.info {
            background: #4299e1;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Registration Flow Test</h1>
            <p>Test your e-learning registration system from UI to Database</p>
        </div>

        <div class="test-section">
            <h2>Step 1: Test Database Connection</h2>
            <button class="btn btn-primary" onclick="testConnection()">Run Connection Test</button>
            <div id="connectionResult" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Step 2: Test Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" value="Test User" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value="test@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" value="password123" required>
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <select name="role" required>
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Test Registration</button>
            </form>
            <div id="registrationResult" class="result"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Testing...</p>
        </div>

        <div class="test-section" id="allResults" style="display:none;">
            <h2>Test Results</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const ACCESS_KEY = 'test-reg-2026';

        async function testConnection() {
            showLoading();
            const resultDiv = document.getElementById('connectionResult');
            
            try {
                const response = await fetch(`${API_BASE}/test-registration-flow.php?key=${ACCESS_KEY}`, {
                    method: 'GET'
                });
                
                const data = await response.json();
                hideLoading();
                
                displayResults(data);
                resultDiv.style.display = 'block';
                resultDiv.className = 'result info';
                resultDiv.innerHTML = '<strong>‚úÖ Connection test completed!</strong> Check results below.';
            } catch (error) {
                hideLoading();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            const resultDiv = document.getElementById('registrationResult');
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_BASE}/test-registration-flow.php?key=${ACCESS_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                hideLoading();
                
                displayResults(result);
                
                const regTest = result.tests.registration_attempt;
                resultDiv.style.display = 'block';
                
                if (regTest.status === 'SUCCESS') {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<strong>‚úÖ Success!</strong> User registered with ID: ${regTest.user_id}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<strong>‚ùå Failed:</strong> ${regTest.message}<br>${regTest.error || ''}`;
                }
            } catch (error) {
                hideLoading();
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        });

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            const allResultsDiv = document.getElementById('allResults');
            
            let html = '<div style="margin-bottom: 20px;">';
            html += `<h3>Summary</h3>`;
            html += `<p>Total Tests: ${data.summary.total_tests} | `;
            html += `‚úÖ Passed: ${data.summary.passed} | `;
            html += `‚ùå Failed: ${data.summary.failed} | `;
            html += `‚ÑπÔ∏è Info: ${data.summary.info}</p>`;
            html += '</div>';
            
            for (const [testName, testData] of Object.entries(data.tests)) {
                const statusClass = testData.status ? testData.status.toLowerCase() : 'info';
                html += `<div class="test-item ${statusClass}">`;
                html += `<strong>${testName.replace(/_/g, ' ').toUpperCase()}</strong>`;
                html += `<span class="status-badge ${statusClass}">${testData.status || 'INFO'}</span>`;
                html += `<pre>${JSON.stringify(testData, null, 2)}</pre>`;
                html += '</div>';
            }
            
            container.innerHTML = html;
            allResultsDiv.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
